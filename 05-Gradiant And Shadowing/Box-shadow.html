<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-shadow</title>
    <style>
    section
    {
        width: 300px;
        height: 300px;
        padding: 40px;
        background-color: rgb(224, 208, 208);
        border-radius: 50%;

        box-shadow: -10px -09px 20px  rgb(10, 10, 10);
        /* Why do We need Drop-Shadow if we have Box-shadow ? */

        filter: drop-shadow(0px 100px 0px red);

    }
    </style>
</head>
<body>
    <section>

    </section>
</body>
</html>
